<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery: Items</title>
    <link rel="stylesheet" href="./bootstrap-4/css/bootstrap.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="" id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control" id="item">
                <input type="submit" value="Submit" class="btn btn-dark">
            </form>
            <h2>Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1<button class="btn btn-danger float-right delete">X</button></li>
                <li class="list-group-item">Item 2<button class="btn btn-danger float-right delete">X</button></li>
                <li class="list-group-item">Item 3<button class="btn btn-danger float-right delete">X</button></li>
                <li class="list-group-item">Item 4<button class="btn btn-danger float-right delete">X</button></li>
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
